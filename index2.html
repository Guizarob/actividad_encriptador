<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!--<link rel="stylesheet" href="styles/style2.css"> -->
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="x">
        <img src="assets/Logo.png" alt="Logotipo de Alura" class="logo">
    </header>
    <main class="presentscion__main">
        <section class="section-1">
            <textarea class="text-area" cols="30"  placeholder="Ingrese el texto a encriptar">Ingrese el texto aquí</textarea>
            <div>
                <img src="assets/aviso.png" alt="Aviso" class ="aviso">
                <h6 class="información">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section class="section-2">
            <div class="div-copiar">
                <div class="mensaje-texto">
                <textarea class="mensaje" cols="20" rows="7" placeholder="Ningun mensaje se ha encontrado">  
                </textarea>
                <h3 id="mensaje-encontrado"> <strong> Ningún mensaje fue encontrado</strong></h3>
                <h5 id="mensaje-ingresado">Ingresa el texto que desees encriptar o desencriptar</h5>
                <button id="btn-copiar" class="btn-copiar" style="display: none;">Copiar</button>
                </div>
            </div>
        </section>
    </main>
    <script src="styles/script.js"></script> <!-- Asegúrate de que el archivo script.js esté en la misma carpeta que el HTML -->
</body>
</html>
